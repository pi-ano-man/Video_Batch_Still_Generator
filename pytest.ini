[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbosity-Level (0-6)
verbosity = 2

# Zeige Details zu fehlgeschlagenen Assertions an
showlocals = true

# Zeige Warnungen an
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# FÃ¼ge das Quellverzeichnis zum Suchpfad hinzu
pythonpath = .

# Teste nicht die virtualenv
norecursedirs = venv .git __pycache__ .pytest_cache

# Erfassungseinstellungen
addopts = 
    --cov=src
    --cov-report=term
    --cov-report=html
    --no-cov-on-fail 